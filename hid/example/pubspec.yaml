name: hid_example
description: Demonstrates how to use the hid plugin.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  hid:
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

# From a real application you should not have this
dependency_overrides:
  hid:
    path: ../
  hid_android:
    path: ../../hid_android
  hid_linux:
    path: ../../hid_linux
  hid_macos:
    path: ../../hid_macos
  hid_windows:
    path: ../../hid_windows
  hid_platform_interface:
    path: ../../hid_platform_interface

flutter:
  uses-material-design: true
